<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Distance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Date Distance</h1>
            <div class="current-date">
                <span id="currentDate"></span>
            </div>
        </header>

        <main>
            <div class="calendar-container">
                <div class="year-header">
                    <h2 id="currentYear"></h2>
                </div>
                
                <div class="months-grid" id="monthsGrid">
                    <!-- Months will be generated by JavaScript -->
                </div>
            </div>

            <div class="calculation-panel" id="calculationPanel">
                <div class="panel-header">
                    <h3>Date Calculation</h3>
                    <button class="close-btn" id="closePanel">&times;</button>
                </div>
                <div class="selected-date">
                    <strong>Selected Date: <span id="selectedDate"></span></strong>
                </div>
                <div class="calculations" id="calculations">
                    <!-- Calculations will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
